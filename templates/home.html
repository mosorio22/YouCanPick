<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1>
      Welcome to YouCanPick!
    </h1>

    <form class="home-page-form" action="{{ url_for("home")}}" method="POST">
      <label for="zip-code">Zip Code</label>
      <input type="text" name="zip-code" id="zip-code" required>
      <input type="submit" value="Submit">
    </form>

    {% if random_restaurant %}
    <p id="pick-me">{{random_restaurant}}</p>
    {% endif %}
    
    {% endblock %}
  </body>
</html>
